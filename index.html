<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You, Babe üíï</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      margin-top: 20vh;
      font-size: 2.5em;
      animation: glow 2s infinite alternate;
    }

    p.message {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .names {
      margin-top: 30px;
      font-size: 1.1em;
      font-weight: bold;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px pink, 0 0 30px hotpink;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px deeppink, 0 0 40px red;
      }
    }

    .heart {
      position: absolute;
      color: pink;
      font-size: 24px;
      animation: floatDown 10s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatDown {
      0% {
        top: -10px;
        left: calc(100% * var(--random-x));
      }
      100% {
        top: 110vh;
        left: calc(100% * var(--random-x) + 10px);
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>I love u so much babe üíñ</h1>
  <p class="message">Be with me until whenever yaa babe ü•∫‚ù§Ô∏è</p>

  <div class="names">
    For: Ndoro Ayu Balirani üíê<br>
    From: Fateh Bilek üß∏
  </div>

  <!-- Musik romantis -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <script>
    // Animasi hati jatuh
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.setProperty('--random-x', Math.random());
      heart.innerHTML = "üíñ";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(createHeart, 200);
  </script>

</body>
</html>
